<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://cdn.muicss.com/mui-0.9.39/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.muicss.com/mui-0.9.39/js/mui.min.js"></script>
</head>
<body>
 <div class="mui-panel main">
    <div class="value mui-textfield mui-textfield--float-label">
        <input id="value1" type="text">
        <label>Value 1</label>
    </div>
    <div class="value mui-textfield mui-textfield--float-label">
        <input id="value2" type="text">
        <label>Value 2</label>
    </div>
    <div class="value mui-select">
    <select id="operation">
      <option value="sum">Sum</option>
      <option value="substraction">Substraction</option>
      <option value="division">Division</option>
      <option value="multiplication">Multiplication</option>
    </select>
    <label>Operation</label>
  </div>
    <button class="value mui-btn mui-btn--primary" id="calculate">Calculate</button>
    <div id="result" class="result mui--text-display1">Result: </div>
</div>
</body>
</html>
